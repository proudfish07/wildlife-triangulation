<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>穿山甲追蹤地圖 250424PA01</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .legend {
      background: white;
      line-height: 1.5;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      margin: 6px;
    }
    .legend img {
      vertical-align: middle;
      height: 20px;
      width: 20px;
    }
    .compass-control {
      background: transparent;
      box-shadow: none;
      padding: 0;
      margin: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>

  <script>
    // 定義底圖
    const topoLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, SRTM | Map style: &copy; <a href="https://opentopomap.org/">OpenTopoMap</a>'
    });
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    });

    // 初始化地圖，預設顯示 topoLayer
    const map = L.map('map', {
      center: [22.91, 121.09],
      zoom: 15,
      layers: [topoLayer]
    });

    // 加入比例尺
    L.control.scale().addTo(map);

    // 指北針（自訂 PNG 圖示）
    const compassControl = L.control({ position: 'topright' });
    compassControl.onAdd = function(map) {
      var div = L.DomUtil.create('div', 'compass-control');
      div.innerHTML = '<img src="compass.png" style="width:50px; height:auto;" alt="指北針">';
      return div;
    };
    compassControl.addTo(map);

    // 資訊面板 control（已移除 github 和 csv 連結）
    const infoPanel = L.control({ position: 'topright' });
    infoPanel.onAdd = function(map) {
      const div = L.DomUtil.create('div', 'legend');
      div.id = 'info-panel';
      div.innerHTML = `
        <b>資料資訊</b><br>
        <span id="last-gps-date">最後定位：讀取中…</span><br>
        <span id="last-signal-date">最後收訊：讀取中…</span>
      `;
      return div;
    };
    infoPanel.addTo(map);

    // 顯示使用者位置
    map.locate({ setView: true, maxZoom: 16 });
    map.on('locationfound', function(e) {
      L.circleMarker(e.latlng, {
        radius: 6,
        color: 'blue',
        fillColor: '#30f',
        fillOpacity: 0.6
      }).addTo(map).bindPopup("你目前的位置").openPopup();
    });

    // 自訂圖示
    const animalIcon = L.icon({
      iconUrl: 'animal-icon.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40]
    });

    const eyeIcon = L.icon({
      iconUrl: 'eye-icon.png',
      iconSize: [25, 25],
      iconAnchor: [12, 12],
      popupAnchor: [0, -12]
    });

    const signalIcon = L.icon({
      iconUrl: 'signal-icon.png',
      iconSize: [25, 25],
      iconAnchor: [12, 12],
      popupAnchor: [0, -12]
    });

    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSMQAVWyU35axF8U2xIOjIsvD7FpCFjsbdlOGZYhZG5XF7qGgIsOoVc0EaFSpcda6jiObHTvUtbXF9U/pub?output=csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        let data = results.data.filter(d => d.lat && d.lng);

        // 最後定位成功的日期：type = track 且有 lat/lng
        const validTracks = results.data.filter(d => d.type === 'track' && d.lat && d.lng && d.timestamp);
        const lastTrack = validTracks.length ? validTracks.reduce((a, b) => new Date(a.timestamp) > new Date(b.timestamp) ? a : b) : null;
        if (lastTrack) {
          document.getElementById('last-gps-date').innerText = '最後定位：' + lastTrack.timestamp;
        } else {
          document.getElementById('last-gps-date').innerText = '最後定位：無資料';
        }

        // 最後收訊的日期：type = track 但 lat 或 lng 為空
        const lastSignalRows = results.data.filter(d =>
          d.type === 'track' &&
          (!d.lat || !d.lng) &&
          d.timestamp
        );
        const lastSignal = lastSignalRows.length
          ? lastSignalRows.reduce((a, b) => new Date(a.timestamp) > new Date(b.timestamp) ? a : b)
          : null;
        if (lastSignal) {
          document.getElementById('last-signal-date').innerText = '最後收訊：' + lastSignal.timestamp;
        } else {
          document.getElementById('last-signal-date').innerText = '最後收訊：無資料';
        }

        // 原本的資料處理邏輯
        const trackPoints = data
          .filter(d => d.type === 'track')
          .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
          .map(d => ({
            lat: parseFloat(d.lat),
            lng: parseFloat(d.lng),
            timestamp: d.timestamp,
            note: d.note
          }));

        const markerPoints = data
          .filter(d => d.type === 'marker')
          .map(d => ({
            lat: parseFloat(d.lat),
            lng: parseFloat(d.lng),
            note: d.note
          }));

        const latlngs = trackPoints.map(p => [p.lat, p.lng]);
        if (latlngs.length) {
          const polyline = L.polyline(latlngs, { color: 'blue' }).addTo(map);
          map.fitBounds(polyline.getBounds());

          trackPoints.slice(0, -1).forEach(p => {
            if (p.note && p.note.includes('發現點')) {
              L.marker([p.lat, p.lng], { icon: eyeIcon })
                .addTo(map)
                .bindPopup(`<b>${p.note}</b><br>${p.timestamp}`);
            } else {
              L.circleMarker([p.lat, p.lng], {
                radius: 6,
                color: 'gray',
                fillColor: 'gray',
                fillOpacity: 0.6
              }).addTo(map).bindPopup(`<b>${p.note || '無備註'}</b><br>${p.timestamp}`);
            }
          });

          const latest = trackPoints[trackPoints.length - 1];
          L.marker([latest.lat, latest.lng], { icon: animalIcon })
            .addTo(map)
            .bindPopup(`<b>最新位置</b><br>${latest.timestamp}<br>${latest.note || ''}`);
        }

        markerPoints.forEach(p => {
          if (p.note && p.note.includes('監聽點')) {
            L.marker([p.lat, p.lng], { icon: signalIcon })
              .addTo(map)
              .bindPopup(`<b>${p.note}</b>`);
          } else {
            L.marker([p.lat, p.lng])
              .addTo(map)
              .bindPopup(`<b>${p.note || '標記點'}</b>`);
          }
        });
      }
    });

    // GPX 路線圖層，強制移除起終點 marker
    const carLayer = new L.GPX('car.gpx', {
      async: true,
      polyline_options: { color: 'red', weight: 4 },
      marker_options: {
        startIconUrl: null,
        endIconUrl: null,
        shadowUrl: null
      }
    }).on('loaded', function(e) {
      if (carLayer._startMarker) map.removeLayer(carLayer._startMarker);
      if (carLayer._endMarker) map.removeLayer(carLayer._endMarker);
    });

    const scooterLayer = new L.GPX('scooter.gpx', {
      async: true,
      polyline_options: { color: 'yellow', weight: 4, dashArray: '4,4' },
      marker_options: {
        startIconUrl: null,
        endIconUrl: null,
        shadowUrl: null
      }
    }).on('loaded', function(e) {
      if (scooterLayer._startMarker) map.removeLayer(scooterLayer._startMarker);
      if (scooterLayer._endMarker) map.removeLayer(scooterLayer._endMarker);
    });

    const hikingLayer = new L.GPX('hiking.gpx', {
      async: true,
      polyline_options: { color: 'green', weight: 3, dashArray: '1,6' },
      marker_options: {
        startIconUrl: null,
        endIconUrl: null,
        shadowUrl: null
      }
    }).on('loaded', function(e) {
      if (hikingLayer._startMarker) map.removeLayer(hikingLayer._startMarker);
      if (hikingLayer._endMarker) map.removeLayer(hikingLayer._endMarker);
    });

    // 底圖與疊加圖層控制器
    const baseLayers = {
      "等高線": topoLayer,
      "一般地圖": osmLayer
    };
    const overlayMaps = {
      "車輛通行路線": carLayer,
      "摩托車路線": scooterLayer,
      "徒步路線": hikingLayer
    };
    L.control.layers(baseLayers, overlayMaps, { collapsed: false }).addTo(map);

    carLayer.addTo(map);
    scooterLayer.addTo(map);
    hikingLayer.addTo(map);

    // 圖例
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function(map) {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <b>圖例</b><br>
        <img src="animal-icon.png"> 最新位置<br>
        <span style="color: blue;">●</span> 移動路徑<br>
        <img src="eye-icon.png"> 發現點<br>
        <img src="signal-icon.png"> 監聽點<br>
        <span style="color: red;">━━</span> 車輛通行路線<br>
        <span style="color: yellow;">- - -</span> 摩托車路線<br>
        <span style="color: green;">⋯⋯⋯</span> 徒步路線
      `;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
